using System;

class Program
{
    // Este programa calcula el área de un círculo usando la fórmula:
    // Área = π * radio^2

    static void Main(string[] args)
    {
        // Solicitamos al usuario ingresar el radio del círculo
        Console.Write("Ingrese el radio del círculo: ");
        double radio = Convert.ToDouble(Console.ReadLine());

        // Calculamos el área del círculo llamando a la función CalcularArea
        double area = CalcularArea(radio);

        // Mostramos el resultado
        Console.WriteLine($"El área del círculo con radio {radio} es {area:F2}");
    }

    // Método para calcular el área de un círculo
    // Este método recibe como argumento el radio (double) y devuelve el área (double)
    static double CalcularArea(double radio)
    {
        return Math.PI * Math.Pow(radio, 2); // Fórmula: π * radio^2
    }
}
